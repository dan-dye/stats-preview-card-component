<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <section class="copy">
      <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
  
      <article class="copy-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</article>
      <div class="stat-block-group">
        <div class="stat-block"><div class="stat">10<span class="lowercase">k</span>+</div><div class="stat-name">companies</div></div>
        <div class="stat-block"><div class="stat">314</div><div class="stat-name">templates</div></div>
        <div class="stat-block"><div class="stat">12m+</div><div class="stat-name">queries</div></div>
      </div>

    </section>
    <section class="img-background">
      <img src="images/image-header-desktop.jpg" alt="" class="img-desktop"> 
    </section>   
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniel Dye</a>.
  </div>
</body>
</html>
