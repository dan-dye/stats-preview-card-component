<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="top"></div>
    <div class="middle">
        <div class="middle-left"></div>
        <div class="middle-middle">
            <div class="wrapper">
                <img src="images/image-header-mobile.jpg" alt="" class="card-img img-mobile">
                <img src="images/image-header-desktop.jpg" alt="" class="card-img img-desktop">
            </div>
            <div class="copy">
                <div class="header">Get <span class="highlight">insights</span> that help your business grow.</div>
                <div class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</div>
                <div class="stat-block-group">
                    <div class="stat-block">
                        <div class="stat">10k+</div>
                        <div class="stat-name">COMPANIES</div>
                    </div>
                    <div class="stat-block">
                        <div class="stat">314</div>
                        <div class="stat-name">TEMPLATES</div>
                    </div>
                    <div class="stat-block">
                        <div class="stat">12M+</div>
                        <div class="stat-name">QUERIES</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="middle-right"></div>
    </div>
    <div class="bottom"></div>
</body>
